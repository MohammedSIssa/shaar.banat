<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شعر بنات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="days-diagram">
      <form class="form">
        <div>
          <input type="text" name="cost" id="cost" placeholder="Costs..." autocomplete="off">
        </div>
        
        <div>
          <input type="text" name="returns" id="returns" placeholder="Returns..." autocomplete="off">
        </div>
        
        <button type="submit" class="submit-btn">Add</button>
      </form>
      <div class="days"></div>
    </div>
    <div class="calculation hidden">
      <button class="calculate">Calculate Total Profit</button>
      <div class="profit-box"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
